                        })

                            optionRecord.push('goPhoto')

                                    class: "gochat",

                                    content: "不去咯，我听说奇葩说第四季开始报名了，你们俩可以去试试"
                                }])

                        })
                        $(document).on("click", ".beTeam", function () {
                            optionRecord.push('beTeam')

                                }])

                        })

                        $(document).on("click", ".goAct", function () {
                            optionRecord.push('goAct');

                        })
                        $(document).on("click", ".directing", function () {
                            optionRecord.push('directing');
                            showEnd();
                        })
                        $(document).on("click", ".study", function () {
                            optionRecord.push('study');
                            showEnd()
                        });
                        $(document).on("click", ".workAgin", function () {

                        });
                        $(document).on("click", ".goHospital", function () {

                        });

                        });
                        $(document).on("click", ".goSeeCat", function () {
                            optionRecord.push('goSeeCat');
                            showEnd()
                        });
                        $(document).on("click", ".nochat", function () {
                            optionRecord.push('nochat');
                            showEnd()
                        });
                        $(document).on("click", ".gofive", function () {
                            optionRecord.push('gofive');
                            showEnd()
                        });

                            optionRecord.push('goTravel');
                            showEnd()
                        });
                        $(document).on("click", ".besingle", function () {

                            let optionContent = "经过我的建议，阿庞的人生轨迹："
                            optionRecord.forEach((item, index) => {
                                optionContent += `${index+1}. ${optionList[item]}`
                            })

                            addItem('bg-4 index', 'g', optionContent, [{
                                class: "end",
                                content: "游戏结束，重新开始！"
                            }])
