<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>阿庞的小游戏</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <link rel="stylesheet" href="../css/coolmenu.css">

    <link href="css/layout.css" type="text/css" rel="stylesheet" />
    <link href="css/findpair.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../icomoon/style.css">
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="js/findpair.js" type="text/javascript"></script>

    <!--弹层插件-->
    <link href="css/xtiper.css" type="text/css" rel="stylesheet" />
    <script src="js/xtiper.js" type="text/javascript"></script>
</head>

<body>

    <table class="ftable">
        <tr>
            <td>
                <div id="fbox"></div>
            </td>
        </tr>
    </table>

    <div class="fbox_btn fbox_btn1">
        <div class="outdiv">游戏规则：翻开两个格子，如果图案一致则配对，将其挑出，如果图案不一致则盖回去，直到所有格子都配对完成，游戏结束。</div>
    </div>

    <div class="fbox_btn fbox_btn2">
        <div id="output"></div>
        <select id="hard" class="hard_select" onchange="changehard()">
            <option value="0">--选择难度--</option>
            <!-- <option value="debug">debug 模式</option> -->
            <option value="1">难度1: 4x4</option>
            <option value="2">难度2: 6x6</option>
            <option value="3">难度3: 8x8</option>
            <option value="4">萌新组专属: 10x10</option>
        </select>
        <div><button onclick="changehard()">新游戏</button></div>
    </div>
    <div class="mobile-canvas" id="mobile-canvas">
        <div class="button-container">
            <div class="button-wrapper">
                <div class="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="button-child-wrapper">
                    <div class="button-child icon-pictures" id="gotophoto">


                    </div>
                    <div class="button-child icon-lab" id="gotoTest">
                    </div>
                    <div class="button-child icon-warning" id="gotoEgg">

                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <script>
        //初始化
        fbox = new Findpair('fbox', 'output');

        //开始游戏
        fbox.newgame();

        //选择难度
        function changehard(obj) {
            obj = document.getElementById("hard");
            var index = obj.selectedIndex; // 选中索引
            var result = obj.options[index].value; // 选中值
            if (result == 0) {
                result = fbox.hard ? fbox.hard : 1;
            }

            if (result) {
                //修改难度
                fbox.set({
                    hard: result,
                });

                //开始游戏
                fbox.newgame();
            }
        }
    </script>
    <script>
        $(function () {
            var buttonContainer = document.querySelector('.button-container');
            var overlay = document.querySelector('.overlay');
            var mobileCanvas = document.querySelector('.mobile-canvas')

            mobileCanvas.style.display = 'block'
            buttonContainer.addEventListener('click', function () {
                buttonContainer.classList.toggle('open');
                mobileCanvas.classList.toggle('open');

            }, false);
            document.getElementById("gotophoto").addEventListener('click', function () {
                window.location.href = "../three/photoWall/index.html"
            })
            document.getElementById("gotoTest").addEventListener('click', function () {
                window.location.href = '../test/index.html'
            })
            document.getElementById("gotoEgg").addEventListener('click', function () {
                window.location.href = '../greenWrite/index.html'
            })
        });
    </script>

</body>

</html>
