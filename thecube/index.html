<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Cube</title>
    <meta name="viewport"
        content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">


    <link rel="stylesheet" href="css/style.css">


</head>

<body>


    <div class="ui">

        <div class="ui__background"></div>

        <div class="ui__game"></div>

        <div class="ui__texts">
            <h1 class="text text--title">
                <span>THE</span>
                <span>CUBE</span>
            </h1>
            <div class="text text--note">
                双击即可开始
            </div>
            <div class="text text--timer">
                0:00
            </div>
            <div class="text text--complete">
                <span>完成!</span>
            </div>
            <div class="text text--best-time">
                <icon trophy></icon>
                <span>最好成绩!</span>
            </div>
        </div>

        <div class="ui__prefs">
            <range name="flip" title="翻动类型" list="Swift&nbsp;,Smooth,Bounce"></range>
            <range name="scramble" title="打乱次数" list="20,25,30"></range>
            <range name="fov" title="Camera角度" list="正交,透视"></range>
            <range name="theme" title="背景主题" list="默认,浅蓝,粉红,浅黄,浅青"></range>
        </div>

        <div class="ui__stats">
            <div class="stats" name="total-solves">
                <i>总共步数:</i><b>-</b>
            </div>
            <div class="stats" name="best-time">
                <i>最佳成绩:</i><b>-</b>
            </div>
            <div class="stats" name="worst-time">
                <i>最慢成绩:</i><b>-</b>
            </div>
            <div class="stats" name="average-5">
                <i>Average of 5:</i><b>-</b>
            </div>
            <div class="stats" name="average-12">
                <i>Average of 12:</i><b>-</b>
            </div>
            <div class="stats" name="average-25">
                <i>Average of 25:</i><b>-</b>
            </div>
        </div>

        <div class="ui__buttons">
            <button class="btn btn--bl btn--stats">
                <icon trophy></icon>
            </button>
            <button class="btn btn--bl btn--prefs">
                <icon settings></icon>
            </button>
            <button class="btn btn--bl btn--back">
                <icon back></icon>
            </button>
            <a href="#" class="btn btn--br btn--pwa">

                </button>
        </div>

    </div>
    <script src='js/three.min.js'></script>
    <script src="js/index.js"></script>




</body>

</html>
